<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique | Contact Us</title>
    <link rel="stylesheet" href="../CSS/site.css">
    <link rel="icon" type="image/png" href="../Assets/TabLogo.png">
</head>
<body class="page-auth page-contact">
    <div class="container">
        <div class="glass-card contact-card">
            <div class="logo">
                <img src="../Assets/Logo black tranparent.png" alt="Clique logo">
            </div>
            <nav class="primary-nav">
                <a href="ABOUT US.html">About Us</a>
                <a href="CONTENTS.html">Contents</a>
                <a href="Contact.html">Contacts</a>
                <a href="home.html">Home</a>
                <a href="#" id="logout-link">Log Out</a>
            </nav>
            <h1 class="contact-heading">Contact Us</h1>
            <p class="contact-subtitle">Send us your inquiries, feedback, or collaboration ideas.</p>

            <form class="contact-form" action="#" method="POST">
                <div class="input-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-field">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>
                </div>
                <button type="submit" class="primary-btn">Send Message</button>
            </form>

            <div class="contact-details">
                <h2>Our Details</h2>
                <div class="detail-item">
                    <strong>Email:</strong> photogwebsite@example.com
                </div>
                <div class="detail-item">
                    <strong>Phone:</strong> +63 900 000 0000
                </div>
                <div class="detail-item">
                    <strong>Address:</strong> Manila, Philippines
                </div>
            </div>

            <a href="home.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
